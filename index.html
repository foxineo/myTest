<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Promotion</title>
</head>
<body>

<script>
    // 尝试通过 Universal Link 打开应用
    window.location.href = 'hhttps://scanuat.lockly.com/access/oac?btName=LOCKLYTB000083';

    // 立即尝试跳转到 App Store
    // 注意：替换 YOUR_APP_ID 为你的应用的实际 App ID
    setTimeout(function() {
        window.location.href = 'https://itunes.apple.com/app/id6478385426';
    }, 1000); // 延迟时间可以根据需要调整，这里设置为 1 秒
</script>

</body>
</html>
