<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Promotion</title>
</head>
<body>


<button id="openApp">Open Ap oDownload lockly</button>
<button id="openAccessApp">Open Ap Download access</button>

<script>
    document.getElementById('openApp').onclick = function() {
        //window.location.href = 'https://scanuat.lockly.com/access/oac?btName=LOCKLYTB000083';
        window.location.href = 'PGLockly://';

        setTimeout(function() {
            window.location.href = 'https://itunes.apple.com/app/id6478385426';
        }, 1000); // 延迟时间可以根据需要调整，这里设置为 1 秒
    };
    // document.getElementById('openAccessApp').onclick = function() {
    //     window.location.href = 'https://scanuat.lockly.com/access/oac?btName=LOCKLYTB000083';

    //     setTimeout(function() {
    //         window.location.href = 'https://itunes.apple.com/app/id6478385426';
    //     }, 1000); // 延迟时间可以根据需要调整，这里设置为 1 秒
    // };

    document.getElementById('openAccessApp').addEventListener('click', function() {
        var clickedAt = +new Date();

        // 尝试通过 Universal Link 打开应用
        window.location.href = 'https://scanuat.lockly.com/access/oac?btName=LOCKLYTB000083';

        // 检测是否在短时间内（如2秒内）返回了当前页面
        setTimeout(function() {
            var now = +new Date();
            if (now - clickedAt < 2000) {
                // 如果是在短时间内返回，很可能是因为应用未安装
                window.location.href = 'https://itunes.apple.com/app/id6478385426';
            }
        }, 500); // 延迟检查，给予足够时间尝试打开应用
    });
</script>

</body>
</html>
