<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Promotion</title>
</head>
<body>


<button id="openApp">Open Ap oDownload lockly</button>
<button id="openAccessApp">Open Ap oDownload access</button>

<script>
    document.getElementById('openApp').onclick = function() {
        //window.location.href = 'https://scanuat.lockly.com/access/oac?btName=LOCKLYTB000083';
        window.location.href = 'PGLockly://';

        setTimeout(function() {
            window.location.href = 'https://itunes.apple.com/app/id6478385426';
        }, 1000); // 延迟时间可以根据需要调整，这里设置为 1 秒
    };
    document.getElementById('openAccessApp').onclick = function() {
        window.location.href = 'https://scanuat.lockly.com/access/oac?btName=LOCKLYTB000083';

        setTimeout(function() {
            window.location.href = 'https://itunes.apple.com/app/id6478385426';
        }, 1000); // 延迟时间可以根据需要调整，这里设置为 1 秒
    };
</script>

</body>
</html>
